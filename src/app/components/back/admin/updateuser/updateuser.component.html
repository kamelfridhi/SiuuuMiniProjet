<section class="vh-100" style="background-color: #2779e2;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9">

        <h1 class="text-white mb-4">Apply for a job</h1>

        <div class="card" style="border-radius: 15px;">
          <div class="card-body">
            <div class="row align-items-center pt-4 pb-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0"> id</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="text" class="form-control form-control-lg" [(ngModel)]="etudiant.idEtudiant"/>

              </div>
            </div>
            <div class="row align-items-center pt-4 pb-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0"> name</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="text" class="form-control form-control-lg" [(ngModel)]="etudiant.nomEt" />

              </div>
            </div>
            <hr class="mx-n3">

            <div class="row align-items-center pt-4 pb-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0"> prenom</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="text" class="form-control form-control-lg" [(ngModel)]="etudiant.prenomet"/>

              </div>
            </div>
            <hr class="mx-n3">

            <div class="row align-items-center pt-4 pb-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0"> CIN</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="text" class="form-control form-control-lg" [(ngModel)]="etudiant.cin" />

              </div>
            </div>
            <hr class="mx-n3">

            <div class="row align-items-center pt-4 pb-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0"> ecole</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="text" class="form-control form-control-lg" [(ngModel)]="etudiant.ecole"/>

              </div>
            </div>
            <hr class="mx-n3">

            <div class="row align-items-center pt-4 pb-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0"> date de naissance</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="date" class="form-control form-control-lg" [(ngModel)]="etudiant.dateNaissance"/>

              </div>
            </div>



            <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Email address</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="email" class="form-control form-control-lg" placeholder="example@example.com" [(ngModel)]="etudiant.email"/>

              </div>
            </div>













            <div class="px-5 py-4">
              <button (click)="updateEtudiant()" type="submit" class="btn btn-primary btn-lg">confirme</button>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
