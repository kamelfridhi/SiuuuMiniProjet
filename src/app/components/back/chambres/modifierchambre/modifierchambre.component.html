<div class="container">
  <div class="row justify-content-center">

    <div class="col-md-6">

      <form [formGroup]="modificationForm" (ngSubmit)="modifierChambre()">

        <div class="form-group">
          <label for="idChambre">ID Chambre :</label>
          <input type="text" class="form-control" id="idChambre" formControlName="idChambre" >
        </div>

        <div class="form-group">
          <label for="numeroChambre">Num√©ro Chambre :</label>
          <input type="text" class="form-control" id="numeroChambre" formControlName="numeroChambre" required>
        </div>

        <div class="form-group">
          <label for="typeC">Type Chambre :</label>

          <select id="typeC" formControlName="typeC">
            <option value="SIMPLE">Simple</option>
            <option value="DOUBLE">Double</option>
            <option value="TRIPLE">Triple</option>
          </select>
        </div>

        <!-- ... autres champs du formulaire ... -->

        <button type="submit" class="btn btn-primary">Modifier</button>

      </form>
    </div>
  </div>
</div>
